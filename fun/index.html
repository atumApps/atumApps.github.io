<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fun</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function() {
                var reset = false;

                var height = window.innerHeight;
                var width = window.innerWidth;
                var oldLeft1 = $('#letterG').position().left;
                var oldLeft2 = $('#letterI').position().left;
                var oldTop1 = $('#letterG').position().top;
                var oldTop2 = $('#letterR').position().top;

                $(document).click(function(){
                    reset = !reset;

                    var newLeft1 = oldLeft1 + height * 0.05 * reset;
                    var newLeft2 = oldLeft2 - height * 0.05 * reset;
                    var newTop1 = oldTop1 + height * 0.05 * reset;
                    var newTop2 = oldTop2 + height * 0.05 * reset;
                    
                    $("#letterG").animate({
                        left: newLeft1,
                        top: newTop1,
                        // rotate: '+=10deg'
                    }, 1000);
                    $("#letterR").animate({
                        left: newLeft1,
                        top: newTop2,
                        // rotate: '-=10deg'
                    }, 1000);
                    $("#letterI").animate({
                        left: newLeft2,
                        // rotate: '+=10deg'
                    }, 1000);
                    $("#letterD").animate({
                        left: newLeft2,
                        // rotate: '+=10deg'
                    }, 1000);
                }); 
            });
        </script>
    </head>

    <body>
        <div id="letterG" class="letterBox position1">
            <span>G</span>
        </div>

        <div id="letterR" class="letterBox position2">
            <span>R</span>
        </div>

        <div id="letterI" class="letterBox position3">
            <span>I</span>
        </div>

        <div id="letterD" class="letterBox position4">
            <span>D</span>
        </div>
    </body>
</html>
