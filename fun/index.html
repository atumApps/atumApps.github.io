<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fun</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            $(document).click(function(){
                const left = calc(50vw - 5vh);
                $("#letterG").animate({
                    left: '+=2vh',
                    top: '+=5vh',
                    rotate: '+=10deg'
                }, 1000);
                $("#letterR").animate({
                    left: '+=5vh',
                    top: '+=5vh',
                    rotate: '-=10deg'
                }, 1000);
                $("#letterI").animate({
                    top: '+=10vh',
                    rotate: '+=10deg'
                }, 1000);
                $("#letterD").animate({
                    top: '+=10vh',
                    rotate: '+=10deg'
                }, 1000);
            }); 
        </script>
    </head>

    <body>
        <div id="letterG" class="letterBox position1">
            <span>G</span>
        </div>

        <div id="letterR" class="letterBox position2">
            <span>R</span>
        </div>

        <div id="letterI" class="letterBox position3">
            <span>I</span>
        </div>

        <div id="letterD" class="letterBox position4">
            <span>D</span>
        </div>
    </body>
</html>
